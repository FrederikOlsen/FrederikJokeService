<!DOCTYPE html>

<body>

    <div class="indledning"> <p><br></br>Here is a joke for you:</p></div>

    <script type="text/javascript">

        var Info = "{{setUp}} <br></br> ... <br></br> {{punchLine}} <br></br></p>";
        var template = Handlebars.compile(Info);
        var data = template({setUp: "Hvad kalder man ogs√• en kamel med tre pukler?", punchLine: "Gravid"});
  
  document.getElementById('JokeData').innerHTML += data;
  </script>

<button class="nextJoke" onclick = "tellJoke()"> Random joke </button>
